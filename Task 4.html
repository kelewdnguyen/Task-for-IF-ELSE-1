<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label for="inputA">Enter a:</label>
<input type="number" id="inputA" required>
<label for="inputB">Enter b:</label>
<input type="number" id="inputB" required>
<label for="inputC">Enter c:</label>
<input type="number" id="inputC" required>
<button type="button" onclick="checkLargest()">Check</button>

<script>
    function checkLargest() {
        let a = document.getElementById("inputA").value;
        let b = document.getElementById("inputB").value;
        let c = document.getElementById("inputC").value;

        if (a >= b && a >= c) {
            alert("A is the largest number");
        }

        else if (b >= a && b >= c) {
            alert("B is the largest number");
        }

        else {
            alert("C is the largest number");
        }
    }
</script>

</body>
</html>
